version: "3.9"
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "docker"
      POSTGRES_USER: "docker"
      POSTGRES_PASSWORD: "docker"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  gocrud:
    build: . 
    volumes:
      - ./.env:/app/.env
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    command: "bash -c 'sleep 15 && /app/gocrud' "

  nginx:
    image: nginx
    depends_on:
      - gocrud
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
